<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col col-lg-9 mx-auto">

            <form class="justify-content-center" (ngSubmit)="onSubmit()" [formGroup]="categoryForm">

                <div class="form-group">
                    <label for="roomType">Room Type: </label>
                    <input type="text" id="roomType" class="form-control" name="roomType" formControlName="roomType">
                    <span class="form-text" *ngIf="!categoryForm.get('roomType').valid && categoryForm.get('roomType').touched">room type is obligatory</span>
                </div>
                <div class="form-group">
                    <label for="sizeType">Room Size: </label>
                    <input type="text" id="sizeType" class="form-control" name="sizeType" formControlName="sizeType">
                    <span class="form-text" *ngIf="!categoryForm.get('sizeType').valid && categoryForm.get('sizeType').touched">room size is obligatory</span>
                </div>
                <div class="form-group">
                    <label for="numberOfBeds">NumberOfBeds: </label>
                    <input type="number" id="numberOfBeds" class="form-control" name="numberOfBeds" formControlName="numberOfBeds" min="1">
                    <span class="form-text" *ngIf="!categoryForm.get('numberOfBeds').valid && categoryForm.get('numberOfBeds').touched">number of bed is obligatory and can not be less than 1</span>
                </div>
                <div class="form-group">
                    <label for="imagePlanUrl">Image Plan Url: </label>
                    <input type="text" id="imagePlanUrl" class="form-control" name="imagePlanUrl" formControlName="imagePlanUrl">
                    <span class="form-text" *ngIf="!categoryForm.get('imagePlanUrl').valid && categoryForm.get('imagePlanUrl').touched">image plan url is obligatory and must be a type of an image (png, jpg, etc.)</span>
                </div>


                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!categoryForm.valid">
              Add
            </button>

                </div>
            </form>
        </div>
    </div>
</div>
