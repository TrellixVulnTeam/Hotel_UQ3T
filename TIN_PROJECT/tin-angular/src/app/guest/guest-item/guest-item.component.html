<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col col-lg-9 mx-auto">

            <form class="justify-content-center" (ngSubmit)="onUpdateGuest()" [formGroup]="guestForm">

                <div class="form-group">
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" class="form-control" name="fname" formControlName="fname">
                    <span class="form-text" *ngIf="!guestForm.get('fname').valid && guestForm.get('fname').touched">first name is invalid or not provided</span>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name: </label>
                    <input type="text" id="lname" class="form-control" name="lname" formControlName="lname">
                    <span class="form-text" *ngIf="!guestForm.get('lname').valid && guestForm.get('lname').touched">last name is invalid or not provided</span>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth: </label>
                    <input type="date" id="dob" class="form-control" name="dob" formControlName="dob">
                    <span class="form-text" *ngIf="!guestForm.get('dob').valid && guestForm.get('dob').touched">date of birth is invalid or not provided</span>
                </div>
                <div class="form-group">
                    <label for="country">Country: </label>
                    <input type="text" id="country" class="form-control" name="country" formControlName="country">
                    <span class="form-text" *ngIf="!guestForm.get('country').valid && guestForm.get('country').touched">country is not provided</span>
                </div>
                <div class="form-group">
                    <label for="city">City: </label>
                    <input type="text" id="city" class="form-control" name="city" formControlName="city">
                    <span class="form-text" *ngIf="!guestForm.get('city').valid && guestForm.get('city').touched">city is not provided</span>
                </div>

                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!guestForm.valid">
              Update
            </button>
                    <button class="btn btn-danger" style="margin-left: 10px;" type="click" (click)="onDeleteGuest()">Delete</button>

                </div>

            </form>
            <p style="color:red; margin-top:10px;">If you press Delete button your account as well as all bookings will be permanently deleted! </p>
        </div>
    </div>
</div>
