<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col col-lg-9 mx-auto">

            <form class="justify-content-center" (ngSubmit)="onSubmit()" [formGroup]="bookingForm">

                <div class="form-group">
                    <label for="doa">Date of Arrival: </label>
                    <input type="date" id="doa" class="form-control" name="doa" formControlName="doa">
                    <span class="form-text" *ngIf="!bookingForm.get('doa').valid && bookingForm.get('doa').touched">date of arrival is invalid or not provided (should be earlier than dateOfDeparture)</span>
                </div>
                <div class="form-group">
                    <label for="dod">Date of Departure: </label>
                    <input type="date" id="dod" class="form-control" name="dod" formControlName="dod">
                    <span class="form-text" *ngIf="!bookingForm.get('dod').valid && bookingForm.get('dod').touched">date of departure is invalid or not provided (should be earlier than dateOfArrival)</span>
                </div>

                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!bookingForm.valid">
              Book
            </button>

                </div>
            </form>
        </div>
    </div>
</div>
